<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MoniTorrei</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="margin: 0; padding: 0;">
        <div class="row w-100 h-100">
            <div class="col-lg-8 d-none d-lg-block p-0">
                <img src="imgs/card/default.jpg" class="img-fluid h-100" alt="Imagem de estudo" height="100vh" style="opacity: 0.8;">
            </div>
            
            <div class="col-lg-4 d-flex align-items-center justify-content-center">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <img src="imgs/logo_iffar_c.png" alt="Logo Instituto Federal" width="180px" height="auto">
                        <h3 class="mt-4">Acessar MoniTorrei</h3>
                    </div>
                    <form action="processa.php" method="post">
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" placeholder="Matricula" name="matricula" maxlength="10" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha" maxlength="20" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Logar</button>
                    </form>
                    <div class="text-center mt-4">
                        <p>Desenvolvido por Equipe MoniTorrei<br>© 2024 - 2025 Instituto Federal Farroupilha</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
